[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git log -1 --pretty=%B | grep dependabot"

[dev]
  command = "npm run start"
  targetPort = 8080
  publish = "dist"
  autoLaunch = false
  framework = "#custom"


[[redirects]]
  from = "/fr/*"
  to = "/fr/404.html"
  status = 404

# English (or default language) 404 page must come last.
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
